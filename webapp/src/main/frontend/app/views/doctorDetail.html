<div class="title container" ng-app="ChoPidoTurnos" ng-controller="DoctorDetailCtrl as ctrl">
  <h1>Perfil del Doctor</h1>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Dr. {{ctrl.doctor.first_name}}, {{ctrl.doctor.last_name}}</h2>
    </div>
    <div class="panel-body">
      <ul class="list-inline" ng-repeat="s in ctrl.doctor.specialities">
        <h3><li>{{s.name}}</li></h3>
      </ul>
      <ul class="list-inline" ng-repeat="i in ctrl.doctor.institutions">
        <li><a ui-sref="institution({institutionId:'{{i.id}}'})">{{i.name}}</a></li>
      </ul>
      <p>{{ctrl.doctor.email}}</p>
    </div>
    <star-rating-comp on-click="ctrl.onDoctorRated($event)" rating="ctrl.ratingAverage"
                      labelText="Puntaje:" show-hover-stars="true">
    </star-rating-comp>
  </div>
</div>

<div class="container" ng-controller="DoctorsCtrl as ctrl">
  <h1>Doctores</h1>
  <h2>Doctores que coinciden con <span class="doctor-search-params">{{ firstName }} {{ lastName}}</span></h2>
  <div ng-show="ctrl.doctorsFetched && ctrl.doctors.length > 0">
    <div class="search-doctor-profile-container" ng-repeat="d in ctrl.doctors">
      <doctor-search-item doctor="d" week-number="ctrl.weekNumber" year="ctrl.year"></doctor-search-item>
    </div>
  </div>
  <div ng-show="ctrl.doctorsFetched && ctrl.doctors.length == 0">
    No hay doctores que coincidan con la b√∫squeda.
  </div>
</div>

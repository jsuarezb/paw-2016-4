<div class="appointment">
  <div class="appointment-date">
    <p>{{ appointment.date | date: 'HH:mm' }}</p>
    <p>{{ appointment.date | date: 'dd/MM/yyyy' }}</p>
  </div>
  <div class="appointment-details row">
    <div class="appointment-patient col-xs-6">
      <span class="appointment-patient-name">
        {{ appointment.patient.user.firstName }} {{ appointment.patient.user.lastName }}
      </span>
      <a href="mailto:{{ appointment.patient.user.email }}">{{ appointment.patient.user.email }}</a>
    </div>
    <div class="appointment-institution col-xs-6">{{ appointment.appointmentSlot.worksIn.institution.name }}</div>
  </div>
  <div class="appointment-actions">
    <button class="btn btn-danger" ng-click="cancelAppointment()" ng-show="!appointment.isPast">Cancelar</button>
  </div>
</div>

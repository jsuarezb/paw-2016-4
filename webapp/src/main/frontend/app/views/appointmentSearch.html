<div class="title container" ng-controller="AppointmentSearchCtrl as $ctrl">
  <alerts alerts="$ctrl.alerts" on-alert-closed="$ctrl.alerts.splice(index, 1)"></alerts>

  <h1>Turnos disponibles</h1>
  <div ng-show="$ctrl.doctorsFetched && $ctrl.doctors.length > 0">
    <div class="search-doctor-profile-container" ng-repeat="d in $ctrl.doctors">
      <doctor-search-item doctor="d" week-number="ctrl.weekNumber" year="ctrl.year"></doctor-search-item>
    </div>
    <ul class="pager">
      <li class="previous">
        <button class="btn btn-default" ng-disabled="!$ctrl.hasPreviousPage()" ng-click="$ctrl.prevPage()">
          &lt; Anterior
        </button>
      </li>
      <li class="next">
        <button ng-disabled="!$ctrl.hasNextPage()" class="btn btn-default" ng-click="$ctrl.nextPage()">
          Siguiente &gt;
        </button>
      </li>
    </ul>
  </div>
  <div class="no-results" ng-show="$ctrl.doctorsFetched && $ctrl.doctors.length == 0">
    <p>No hay doctores que coincidan con la b√∫squeda.</p>
    <p class="no-results-action"><a ui-sref="home">Volver</a></p>
  </div>
</div>
